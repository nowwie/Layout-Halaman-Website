        <div class="kepala">
            <h1>inputkan data anda</h1>
        


      
            <form>
              <label for="nama_depan">Nama </label>
              <input type="text" id="nama_depan" name="nama_depan" placeholder="Nama" required >
              <label for="email">masukkan email</label>
              <input type="text" id="email" name="masukkan email" placeholder="e-mail" required >
          
              <label for="negara">Negara</label>
              <input type="text" id="Negara" name="negara" placeholder="negara" required>
              <input type="button" value="submit" id="submit">
            </form>

            <p id="result"></p>

          
            
            <script>

                const nama = document.getElementById("nama_depan");
                const email = document.getElementById("email");
                const negara = document.getElementById("Negara");
                const result = document.getElementById("result");
                const submit = document.getElementById("submit")

                submit.addEventListener("click", function(){
                    let rNama = nama.value;
                    let rEmail = email.value;
                     let rNegara = negara.value;
                    
                     result.innerHTML = rNama + " " + rEmail + " " + rNegara;
                })


            </script>
            
          </div>
